<div class="container">
    <h2>Galerie</h2>
    
    <div class="row" >
      <div class="col-sm-4"  *ngFor="let detail of details" (click)="onselect(detail)">
        <div class="thumbnail">
            <img src={{detail.image}} alt="detail.name" style="width:100%">
        </div>
      </div>
  </div>
  <app-detailgalerie [detail]="selectedgalerie"></app-detailgalerie>
</div>
