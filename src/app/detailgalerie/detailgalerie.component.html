<div class="container" *ngIf=(detail)>
    <h2>Details</h2>
    <div class="row" >
        <div class="col-md-4" >
          <div class="thumbnail">
              <img src={{detail.image}} alt="detail.name" style="width:100%">
          </div>
        </div>
        <div class="col-md-8" >
            <div class="thumbnail">
                <strong>{{detail.description}}</strong>
            </div>
          </div>
    </div>
</div>
